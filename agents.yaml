agents:
  - name: Device Count by Brand
    description: Show total device counts grouped by brand
    visualization:
      type: bar
      x: BrandName
      y: DeviceCount
      aggregate: sum

  - name: Device Status Distribution
    description: Pie chart of device status categories
    visualization:
      type: pie
      x: DeviceStatus

  - name: Distribution by Company
    description: Show how many devices each company has registered
    visualization:
      type: bar
      x: CompanyName
      y: DeviceCount
      aggregate: sum

  - name: Commercial Distribution Status
    description: Pie chart of commercial distribution statuses
    visualization:
      type: pie
      x: CommercialDistributionStatus

  - name: Devices per Version Model
    description: Count devices grouped by version model number
    visualization:
      type: bar
      x: VersionModelNumber
      y: DeviceCount
      aggregate: sum

  - name: DeviceID Histogram
    description: Histogram of Device IDs (numeric distribution)
    visualization:
      type: hist
      x: DeviceID

  - name: Brand vs DeviceID Scatter
    description: Scatter plot of DeviceID vs DeviceCount by brand
    visualization:
      type: scatter
      x: DeviceID
      y: DeviceCount
      hue: BrandName

  - name: Company vs DeviceID Scatter
    description: Scatter plot of DeviceID vs DeviceCount by company
    visualization:
      type: scatter
      x: DeviceID
      y: DeviceCount
      hue: CompanyName

  - name: Device Count by Status
    description: Bar chart of device counts grouped by status
    visualization:
      type: bar
      x: DeviceStatus
      y: DeviceCount
      aggregate: sum

  - name: Device Count by Distribution Status
    description: Bar chart of device counts grouped by distribution status
